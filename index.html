<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>écran magique</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch (écran magique)</h1>
    <main>
        <div class="controls">
            <button id="clear">Clear</button>
            <label for="resize">16x16</label>
            <input type="range" name="resize" id="resize-cursor" min="16" max="32" step="16" value="16">
        </div>
        <div class="grid">
            <div id="grid">
                
            </div>
        </div>
    </main>
    
</body>
</html>
